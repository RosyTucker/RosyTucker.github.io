---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <img class="author-avatar" src="https://pbs.twimg.com/profile_images/511434362743554048/38wGSMo1.jpeg"/>
    <h1 itemprop="name headline">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b
    %-d, %Y"
    }}</time>
  </header>

  <section class="content" itemprop="articleBody"> {{ content }} </section>

</article>
